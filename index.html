<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <!-- Header -->

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="text-center p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Welcome to the Quiz!</h2>
            <p class="mb-6">Test your knowledge with 100 multiple-choice questions. You'll have 45 minutes to complete the quiz.</p>
            <p class="mb-8 text-sm text-gray-500 dark:text-gray-400">Press 'Enter' to begin.</p>
            <button id="start-quiz-btn" class="w-full md:w-auto bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-cyan-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800">Start Quiz</button>
            <button id="continue-quiz-btn" class="hidden mt-4 w-full md:w-auto bg-gray-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-700">Continue Previous Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <!-- Quiz Header -->
            <div class="flex justify-between items-center mb-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
                <div id="progress-container" class="text-sm font-medium" aria-live="polite">Question <span id="current-question-number"></span> of <span id="total-questions"></span></div>
                <div id="timer-container" class="text-lg font-bold text-red-500 dark:text-red-400" aria-live="assertive">
                    <span id="timer">45:00</span>
                </div>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-cyan-600 h-2.5 rounded-full" style="width: 0%; transition: width 0.3s ease-in-out;"></div>
            </div>

            <!-- Question Area -->
            <div id="question-container" class="p-6 md:p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg question-fade-in">
                <p id="question-text" class="text-xl md:text-2xl font-semibold mb-2"></p>
                <p id="question-hint" class="text-sm text-gray-500 dark:text-gray-400 mb-6"></p>
                <div id="choices-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Choices will be injected by JS -->
                </div>
                <div class="mt-8 text-center">
                    <button id="submit-answer-btn" class="w-full md:w-auto bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-cyan-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-300 dark:focus:ring-cyan-800 disabled:bg-gray-400 dark:disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>Submit Answer</button>
                    <button id="next-question-btn" class="hidden w-full md:w-auto bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800">Next Question</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg">

            <div class="flex flex-col md:flex-row justify-center gap-4">

                <button id="restart-quiz-btn" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800">Restart Quiz</button>
            </div>
        </div>

        <!-- Review Section -->
        <div id="review-section" class="hidden mt-8">
            <h3 class="text-2xl font-bold mb-6 text-center">Review Your Answers</h3>
            <div id="review-container" class="space-y-6">
                <!-- Review content will be injected by JS -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-container" class="hidden mt-8 p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-200 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="error-message" class="block sm:inline">Something went wrong.</span>
        </div>
    </div>
